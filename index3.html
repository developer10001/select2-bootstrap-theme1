<!doctype html>
<html class="demo">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select2 Bootstrap Demo</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"><!-- same as ESS (no need to update) -->
	<!-- link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />		
	<link rel="stylesheet" href="css/select2-bootstrap.css">
	<script src="/js/jquery-1.8.3.min.js"></script><!-- same as ESS (no need to update)-->	
	<!-- script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.js"></!-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.js" integrity="sha512-IrOddgcDXibfbd7y5H6IbkvWOPNTrtSvRmscZpoLk0bNuOZb7LLvsjxmnzolh+5zNO9lgPKghPJbLIFJ5a3VYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>		
</head>

<body>
	<h1>Select2 Multiselect Dropdown List - POC</h1>
	<div class="jumbotron">
		<div class="container">
			<div class="col">
			<p>Province</p>
			<div class="select2-wrapper">
				<select class="form-control select2-multiple" style="width: 300px;" multiple="multiple">
					<option></option>
					<option value="BC">British Columbia</option>
					<option value="ON">Ontario</option>
					<option value="PE">Prince Edward Island</option>
					<option value="QC">Quebec</option>
				</select>
			</div>
		    </div>
		</div>
	</div>
	<script>
		$(".select2-multiple").select2({
			theme: "bootstrap",
			placeholder: "All",
			maximumSelectionSize: 6,
			containerCssClass: ':all:'
		});

		$(":checkbox").on("click", function () {
			$(this).parent().nextAll("select").prop("disabled", !this.checked);
		});
	</script>
</body>
</html>
